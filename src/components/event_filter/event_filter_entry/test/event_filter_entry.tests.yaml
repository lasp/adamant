---
description: This is a unit test suite for the event_filter_entry package
tests:
  - name: Test_Init_List
    description: This test is intended to test the different permutations of the init of the byte array.
  - name: Test_Set_Event_State
    description: This unit test tests changing the event state to a desired value for a given ID.
  - name: Test_Event_Filtered_Count
    description: The unit test that makes sure the count for the number filtered increments as expected, can be retrieved, and reset.
  - name: Test_Event_Unfiltered_Count
    description: This unit test that tests the count for the number unfiltered events and that it increments as expected, can be retrieved, and reset.
  - name: Test_Get_Event_Range
    description: Unit test to get the range of the event ids for the component
  - name: Test_Global_Enable_Switch
    description: A unit test that will just test getting and setting a master state from enabled and disabled
  - name: Test_Get_Entry_Array
    description: Test to make sure that we appropriately get the byte array access for packetizing in the component.
