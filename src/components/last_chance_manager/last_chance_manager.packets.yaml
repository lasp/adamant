---
description: The second packet listed here is not actually produced by the Last Chance Manager component, but instead should be produced by the implementation of the Last\_Chance\_Handler. This packet definition exists to ensure that the packet gets reflected in the documentation and ground system definitions.
packets:
  - name: Lch_Memory_Region_Dump
    type: Packed_Exception_Occurrence.T
    description: This packet contains a dump of the LCH nonvolatile memory region where exception information is thrown.
