---
description: Commands for the Precision Time Protocol Master component.
commands:
  - name: Enable_Precision_Time_Protocol
    description: This enables the sending of PTP messages.
  - name: Disable_Precision_Time_Protocol
    description: This disables the sending of PTP messages.
  - name: Sync_Once
    description: This sends a PTP sync message at the next tick, regardless of the current sync period. This is useful during testing to send a sync one time.
