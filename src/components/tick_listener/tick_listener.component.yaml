---
description: This is the Tick Listener component. It is attached to a tick and provides a connector which will give the caller a count. The count includes the number of times the tick has been received since the last invocation of the connector. This component is a useful substitute for the Interrupt Listener component when you want to simulate interrupts with software ticks.
execution: passive
connectors:
  - description: The interrupt counter get connection.
    name: Get_Tick_Count
    return_type: Packed_Natural.T
    kind: return
  - description: The tick receive connection.
    type: Tick.T
    kind: recv_sync
