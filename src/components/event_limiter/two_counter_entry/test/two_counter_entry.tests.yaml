---
description: This is a unit test suite for the two_counter_entry object for help with the event_limiter
tests:
  - name: Test_Init_List
    description: This test is intended to test the different permutations of the init of the byte array.
  - name: Test_Increment_Count
    description: This unit test tests incrementing the appropriate count when given an ID.
  - name: Test_Decrement_Count
    description: This unit test tests decrementing the appropriate count when given an ID.
  - name: Test_Set_Enable_State
    description: This unit test tests changing the enable status to a desired value for a given ID.
  - name: Test_Set_Persistence
    description: This unit test is to test changing the persistence count
  - name: Test_Event_Limited_Count
    description: The unit test that makes sure the count increments as expected, can be retrieved, and reset.
  - name: Test_Get_Event_Range
    description: Unit test to get the range of the event ids for the component
  - name: Test_Master_Enable_Switch
    description: A unit test that will just test getting and setting a master state from enabled and disabled
