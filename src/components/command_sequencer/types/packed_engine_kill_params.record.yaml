    format: U8
  - name: First_Engine
    description: The first engine ID to kill.
    type: Seq_Types.Sequence_Engine_Id
    format: U8
  - name: Num_Engines
    description: The number of engines to kill.
    type: Seq_Types.Sequence_Engine_Id
    format: U8
