---
description: This is a unit test suite for the Fault Correction component.
tests:
  - name: Test_Initialization
    description: This unit test tests permutations of initializing the component and makes sure improper initialization results in a runtime assertion.
  - name: Test_Fault_Handling
    description: This unit test tests that fault handling is done appropriately when a fault is received.
  - name: Test_Enable_Disable_Fault_Response
    description: This unit test makes sure that the fault response enable and disable commands function properly.
  - name: Test_Clear_Fault_Response
    description: This unit test makes sure that the fault response clear commands function properly.
  - name: Test_Reset_Data_Products
    description: This unit test tests the reset data products command.
  - name: Test_Unrecognized_Fault_Id
    description: This unit test makes sure that commanding a change to a response with an unknown fault ID fails.
  - name: Test_Full_Queue
    description: This unit test tests that appropriate actions are taken when items are dropped off a full queue.
  - name: Test_Invalid_Command
    description: This unit test makes sure that an invalid command is handled gracefully.
