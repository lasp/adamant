---
description: This is a unit test suite for the Register Stuffer component
tests:
  - name: Test_Nominal_Register_Write
    description: This unit test makes sure the component can write registers by command.
  - name: Test_Nominal_Register_Read
    description: This unit test makes sure the component can read registers by command.
  - name: Test_Bad_Address
    description: This unit test makes sure the component rejects reading or writing registers that are not 4-byte aligned.
  - name: Test_Invalid_Command
    description: This unit test makes sure a malformed command is rejected.
  - name: Test_Protected_Register_Write
    description: This unit test makes sure the protected register write feature works as intended.
  - name: Test_Nominal_Dump_One_Registers
    description: This unit test makes sure the component can dump one register by command.
  - name: Test_Nominal_Dump_Max_Registers
    description: This unit test makes sure the component can dump the maximum number of registers by command.
  - name: Test_Dump_Four_Registers
    description: This unit test makes sure the component can dump four registers by command.