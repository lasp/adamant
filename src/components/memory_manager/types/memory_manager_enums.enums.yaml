---
description: These are enumerations that are used within the memory manager.
enums:
  - name: Memory_State
    description: This status relates whether or not the memory manager memory region is currently available or if it is in use.
    literals:
      - name: Available
        value: 0
        description: The memory region is available for request.
      - name: In_Use
        value: 1
        description: The memory region is NOT available for request, as it is currently in use by another requestor.
  - name: Memory_Request_Status
    description: This status relates whether or not the memory request succeeded or failed.
    literals:
      - name: Success
        value: 0
        description: The memory request succeeded.
      - name: Failure
        value: 1
        description: The memory request failed.
