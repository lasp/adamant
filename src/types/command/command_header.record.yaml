---
description: Generic command header for holding arbitrary commands
with:
  - Command_Types
fields:
  - name: Source_Id
    description: The source ID. An ID assigned to a command sending component.
    type: Command_Types.Command_Source_Id
    format: U16
    default: "0"
  - name: Id
    description: The command identifier
    type: Command_Types.Command_Id
    format: U16
  - name: Arg_Buffer_Length
    description: The number of bytes used in the command argument buffer
    type: Command_Types.Command_Arg_Buffer_Length_Type
    format: U8
