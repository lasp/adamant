---
description: Generic parameter header for holding arbitrary parameters
fields:
  - name: Id
    description: The parameter identifier
    type: Parameter_Types.Parameter_Id
    format: U16
    default: "Parameter_Types.Parameter_Id'First"
  - name: Buffer_Length
    description: The number of bytes used in the parameter type buffer
    type: Parameter_Types.Parameter_Buffer_Length_Type
    format: U8
    default: "Parameter_Types.Parameter_Buffer_Length_Type'First"
